
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuffleBoard ScoreMate V10</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ShuffleBoard ScoreMate</h1>

    <div class="topbar">
      <div>
        <label for="court">Court:</label>
        <select id="court">
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
          <option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
      </div>
      <div>
        <label>Team 1 (Yellow):</label>
        <input type="text" id="team1" value="Team 1" oninput="updateLabels()">
      </div>
      <div>
        <label>Team 2 (Black):</label>
        <input type="text" id="team2" value="Team 2" oninput="updateLabels()">
      </div>
    </div>

    <div class="timer">
      <h2>Match Timer: <span id="matchTimer">00:00</span></h2>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <h2>Frame <span id="frame">1</span></h2>

    <div class="players">
      <div class="player">
        <h3 id="label1">Team 1</h3>
        <p>Total Points: <span id="score1">0</span></p>
        <p>Frame Score: <span id="frameScore1">0</span></p>
        <p>Plays: <span id="disc1">Yellow</span></p>
      </div>
      <div class="player">
        <h3 id="label2">Team 2</h3>
        <p>Total Points: <span id="score2">0</span></p>
        <p>Frame Score: <span id="frameScore2">0</span></p>
        <p>Plays: <span id="disc2">Black</span></p>
      </div>
    </div>

    <div class="score-buttons">
      <div>
        <h4>Yellow</h4>
        <button onclick="addPoints('yellow', 7)">+7</button>
        <button onclick="addPoints('yellow', 8)">+8</button>
        <button onclick="addPoints('yellow', 10)">+10</button>
        <button onclick="addPoints('yellow', -7)">-7</button>
        <button onclick="addPoints('yellow', -8)">-8</button>
        <button onclick="addPoints('yellow', -10)">-10</button>
      </div>
      <div>
        <h4>Black</h4>
        <button onclick="addPoints('black', 7)">+7</button>
        <button onclick="addPoints('black', 8)">+8</button>
        <button onclick="addPoints('black', 10)">+10</button>
        <button onclick="addPoints('black', -7)">-7</button>
        <button onclick="addPoints('black', -8)">-8</button>
        <button onclick="addPoints('black', -10)">-10</button>
      </div>
    </div>

    <div class="controls">
      <button onclick="nextFrame()">Next Frame</button>
      <button onclick="previousFrame()">Go Back Frame</button>
      <button onclick="resetFrame()">Reset Frame</button>
      <button onclick="resetGame()">Reset Game</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <h3>Frame History</h3>
    <table>
      <thead>
        <tr><th>Frame</th><th>Yellow</th><th>Black</th></tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
